<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Library</title>
  <meta name="description" content="Library">
  <meta name="author" content="oshika35">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">

</head>

<body>
  <div class="container">
    <div class="container__header">
      <h1>Library</h1>
    </div>
    <div class="container__library">
      <div class="library__book library__book--add">
        <div class="body__icon--add">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
      </div>
    </div>
    <div class="book__modal hidden">
      <div class="modal__container">
        <div class="container__content">
          <div class="header__close">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
          <form class="content__body">
            <div class="body__inputs">
              <div class="inputs__row">
                <label for="row__title">What is the book title?</label>
                <input type="text" name="row__title" id="row__title" required>
              </div>
              <div class="inputs__row">
                <label for="row__author">Who is the book author?</label>
                <input type="text" name="row__author" id="row__author" required>
              </div>
              <div class="inputs__row">
                <label for="row__pages">How many pages is it?</label>
                <input type="text" name="row__pages" id="row__pages" required>
              </div>
              <div class="inputs__row">
                <label for="row__read">Did you read the book?</label>
                <input type="checkbox" name="row__read" id="row__read">
              </div>
              <div class="inputs__button">
                <button type="button" class="button__addButton">Add a book</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"></script>

</html>
