<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Library</title>
  <meta name="description" content="Library">
  <meta name="author" content="oshika35">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">

</head>

<body>
  <div class="container">
    <div class="container__header">
      <h1>Library</h1>
    </div>
    <div class="container__library">
      <div class="library__book">
        <div class="book__header">
          <div class="header__title">Book Title</div>
          <div class="header__author">Author</div>
        </div>
        <div class="book__body">
          <div class="body__icon"><svg class="w-6 h-6" fill="#9A67EA" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z">
              </path>
            </svg></div>
        </div>
        <div class="book__footer">
          <div class="footer__numberOfPages">Number of pages</div>
          <div class="footer__checkbox">
            <span>read</span>
            <input type="checkbox" name="read">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script src="js/scripts.js"></script>
</footer>

</html>
